<h1>Your Orders</h1>

<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>${{ order.total_price|floatformat:2 }}</td>
            <td>{{ order.get_status_display }}</td>
            <td>{{ order.created_at }}</td>
            <td>
                <a href="{% url 'order_summary' order.id %}">View Details</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">You have no orders yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
